<body style="background-color: rgb(172, 252, 165)">
    <!-- Section: Design Block -->
    <section class="">
      <!-- Jumbotron -->
      <div
        class="px-4 py-5 px-md-5 text-center text-lg-start"
        style="background-color: rgb(172, 252, 165)"
      >
        <div class="container">
          <div class="row gx-lg-5 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="componente-lista">
                <div
                  class="alert alert-primary"
                  role="alert"
                  *ngIf="listMicros.length == 0"
                >
                  No hay micros registradas
                </div>
  
                <table class="table" *ngIf="listMicros.length > 0">
                  <thead>
                    <tr>
                      <th scope="col">Numero</th>
                      <th scope="col">Color</th>
                      <th scope="col">Inicio Recorrido</th>
                      <th scope="col">Final Recorrido</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let item of listMicros">
                    <tr>
                      <td>{{ item.numero }}</td>
                      <td>{{ item.color }}</td>
                      <td>{{ item.inicio }}</td>
                      <td>{{ item.final }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
  
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card">
                <div class="card-body py-5 px-md-5">
                  <form [formGroup]="formulario" >
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            formControlName="numero"
                            type="text"
                            id="form3Example1"
                            class="form-control"
                          />
                          <label class="form-label" for="form3Example1"
                            >Numero de Micro</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            formControlName="color"
                            type="text"
                            id="form3Example2"
                            class="form-control"
                          />
                          <label class="form-label" for="form3Example2"
                            >Color</label
                          >
                        </div>
                      </div>
                    </div>
  
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input
                        formControlName="inicio"
                        type="text"
                        id="form3Example3"
                        class="form-control"
                      />
                      <label class="form-label" for="form3Example3">Inicio</label>
                    </div>
  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input
                        formControlName="final"
                        type="text"
                        id="form3Example4"
                        class="form-control"
                      />
                      <label class="form-label" for="form3Example4">Final</label>
                    </div>
  
                    <button
                      type="button"
                      class="btn btn-primary btn-block mb-4"
                      (click)="crear()"
                      *ngIf="
                        numero.valid && color.valid && inicio.valid && final.valid
                      "
                    >
                      Registrar Micro
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary btn-block mb-4"
                      disabled
                      *ngIf="
                        numero.invalid ||
                        color.invalid ||
                        inicio.invalid ||
                        final.invalid
                      "
                    >
                      Registrar Micro
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Jumbotron -->
    </section>
  </body>
